<!DOCTYPE html>
<html x-ng-app="vitrine">
  <head>
    <title>SteelSecurity.co</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="description" content="SteelSecurity double auth app">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1,user-scalable=no">

    <!-- Icons -->
    <link rel="shortcut icon" href="/img/favicon.png">
    <link rel="apple-touch-icon" href="/img/apple-touch-icon.png">

    <!-- CSS -->
    
      <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
    
      <link rel="stylesheet" href="css/bootstrap.css">
    
      <link rel="stylesheet" href="css/landing-page.css">
    
      <link rel="stylesheet" href="css/main.css">
    
      <link rel="stylesheet" href="css/carousel.css">
    


  </head>
  <body ng-controller="MainCtrl">


    <div class="navbar-wrapper">
      <div class="container">

        <div class="navbar navbar-default navbar-fixed-top" ng-hide="hideTopBar">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#"><span class="icon-key"></span> SteelSecurity</a>
            </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li><a href="#" ng-cloak>Accueil</a></li>
                <li><a href="#/about" ng-cloak>En savoir plus</a></li>
                <li><a href="#/team"  ng-cloak>Équipe</a></li>
                <li><a href="https://dl.dropboxusercontent.com/u/46781969/SteelSecurity.apk"  ng-cloak>Application Mobile</a></li>
              </ul>

              <ul class="nav navbar-nav pull-right">
                <li><a href="#/contact"  ng-cloak>Contact</a></li>
              </ul>
            </div>
          </div>
        </div>

      </div>
    </div>


    <!-- http://getbootstrap.com/getting-started/#examples     -->
    <div style="margin-top : 60px">
      <ng-view ng-animate="{enter:'view-enter', leave: 'view-leave'}"></ng-view>

      <footer>
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <p class="copyright text-muted small">Copyright © SteelSecurity 2013. All Rights Reserved</p>
            </div>
          </div>
        </div>
      </footer>
    </div>


    <!-- JS -->
    
      <script src="lib/angular.min.js"></script>
    
      <script src="lib/angular-resource.min.js"></script>
    
      <script src="lib/angular-mobile.min.js"></script>
    
      <script src="lib/moment.min.js"></script>
    
      <script src="lib/jquery.js"></script>
    
      <script src="lib/modernizr.min.js"></script>
    
      <script src="lib/bootstrap.min.js"></script>
    
      <script src="js/routes.js"></script>
    
      <script src="js/factories/user_factory.js"></script>
    
      <script src="js/services/socketio_service.js"></script>
    
      <script src="js/filters.js"></script>
    
      <script src="js/controllers/main_controller.js"></script>
    
    <script type='text/javascript' src="http://imsky.github.io/holder/holder.js"></script>
    <script src="http://cdn.dcms.io/dist/ng-i18n.min.js"></script>

</html>
